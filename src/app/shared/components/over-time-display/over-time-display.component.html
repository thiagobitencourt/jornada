<div *ngIf="overtimeNotZero">
  <span class="{{ overtime?.total | overtimeColor }}">
    <i
      class="fas"
      [class.fa-long-arrow-alt-up]="isOvertime"
      [class.fa-long-arrow-alt-down]="!isOvertime"
    ></i>
  </span>
  <span class="overtime-value">
    {{ overtime?.total | minutesToHours }}
  </span>
  <app-tag [color]="overtime?.total | overtimeColor">
    {{ overtime?.usedAs | overtimeTypeLabel: isOvertime }}
  </app-tag>
</div>
