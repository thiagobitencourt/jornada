<div *ngIf="overtimeNotZero">
  <span>
    <i
      class="fas"
      [class.fa-angle-double-up]="isOvertime"
      [class.fa-angle-double-down]="!isOvertime"
    ></i>
  </span>
  <span>
    {{ overtime?.total | minutesToHours }}
  </span>
  <span>
    {{ overtime?.usedAs | overtimeTypeLabel: isOvertime }}
  </span>
</div>
