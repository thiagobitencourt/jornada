<section>
  <app-action-bar
    (recordChanged)="loadWorkdays()"
    (filterChanged)="loadWorkdays($event)"
    style="margin-bottom: 15px"
  ></app-action-bar>
  <div class="list-stats">
    <app-workday-list
      (recordChanged)="loadWorkdays()"
      [workdays]="workdays"
    ></app-workday-list>
    <app-overtime-stats [statsValue]="statsValue"></app-overtime-stats>
  </div>
</section>
