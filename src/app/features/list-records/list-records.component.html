<section>
    <section class="row actions">
        <button mat-flat-button color="primary" (click)="addNewRecord()">Adicionar marcação</button>
    </section>

    <section class="row">
        <div *ngFor="let workday of workdays">
            <span>{{ workday.date | date: 'dd/MM/yyyy'}} --> {{ workday.totalWorkday }}</span>
            <ul>
                <li *ngFor="let record of workday.records">{{ record.datetime | date: 'HH:mm'}}</li>
            </ul>
        </div>
    </section>
</section>
