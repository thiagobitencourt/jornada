<mat-accordion>
    <mat-expansion-panel *ngFor="let workday of workdays">
        <mat-expansion-panel-header>
            <mat-panel-title class="workday-summary">
                <div>{{ workday.date | date: 'dd/MM/yyyy' }}</div>
                <div>{{ workday.totalWorkday }}</div>
                <div>{{ workday.overtime?.total }}</div>
                <div>{{ workday.overtime?.usedAs }}</div>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <app-workday-record-list [records]="workday.records"></app-workday-record-list>
    </mat-expansion-panel>
</mat-accordion>
